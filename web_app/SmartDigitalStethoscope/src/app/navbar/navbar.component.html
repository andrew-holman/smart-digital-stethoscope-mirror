<ul class="nav nav-tabs visualTasteDark" id="myTab" role="tablist">
  <li class="nav-item">
    <a
      class="nav-link font-style active"
      id="home-tab"
      data-toggle="tab"
      href="#home"
      role="tab"
      aria-controls="home"
      aria-selected="true"
      >Home</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link font-style"
      id="saved-tab"
      data-toggle="tab"
      href="#saved"
      role="tab"
      aria-controls="saved"
      aria-selected="false"
      >Saved Recordings</a
    >
  </li>
  <li class="nav-item">
    <a
      class="nav-link font-style"
      id="record-tab"
      data-toggle="tab"
      href="#record"
      role="tab"
      aria-controls="record"
      aria-selected="false"
      >Record New</a
    >
  </li>
  <li class="nav-item" *ngIf="database_user?.user_type === UserType.Patient">
    <a
      class="nav-link font-style"
      id="history-tab"
      data-toggle="tab"
      href="#history"
      role="tab"
      aria-controls="history"
      aria-selected="false"
      >Medical History</a
    >
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div
    class="tab-pane fade show active"
    id="home"
    role="tabpanel"
    aria-labelledby="home-tab"
  >
    <!-- <div>home</div> -->
    <dss-home
      [user]="user"
      [dbUser]="database_user"
    ></dss-home>
  </div>
  <div
    class="tab-pane fade"
    id="saved"
    role="tabpanel"
    aria-labelledby="saved-tab"
  >
    <dss-saved
      *ngIf="!gettingFiles"
      [user]="user"
      [fileInfo]="fileInfo"
      [loading]="gettingFiles"
      [predictionUrl]="predictionUrl"
      (refreshAudio)="retreiveServerData()"
      (deleteAudio)="deleteAudio($event)"
    ></dss-saved>
  </div>
  <div
    class="tab-pane fade"
    id="record"
    role="tabpanel"
    aria-labelledby="record-tab"
  >
    <dss-record
      [user]="user"
      [predictionUrl]="predictionUrl"
      [fileInfo]="fileInfo"
      [dbUser]="database_user"
    ></dss-record>
  </div>
  <div
    class="tab-pane fade"
    id="history"
    role="tabpanel"
    aria-labelledby="history-tab"
  >
    <dss-history
      [user]="user"
      [dbUser]="database_user"
    ></dss-history>
  </div>
</div>
